<section class="">
<div class="container">
	<a href="{{ site.baseurl }}{{ include.post.url }}">
	{% if include.post.featured %}
		<div class="list-posts">
			{% if include.post.cover %}
			<img src="{{ include.post.cover.path }}" alt="" border="0" />
			{% else %}
			<img src="{{ include.post.featured.path }}" alt="" border="0" />
			{% endif %}
		</div>
	{% endif %}
		<h3>
			{{ include.post.title }}
		</h3>
	</a>
	{% include post-title.html post=post %}
	<div class="post-content">
		{% if post.excerpt %}{{ post.excerpt | strip_html | strip_newlines | truncate: 200 }}{% endif %}
		<p>
			<a href="{{ site.baseurl }}{{ include.post.url }}">
				Read More &rarr;
			</a>
		</p>
	</div>
</div>
</section>
